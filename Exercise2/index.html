<h2>Slideshow Exercise</h2>
<head>
  <script src="MyJS.js"> </script>
  <link rel="stylesheet" href="MyStyle.css">
</head>
<div class="slideshow-container">
  <div class="mySlides fade">

    <img src="Cute1.jpg" id= "myImgId" style="width:1000px ; height:500px">

  <!-- Next and previous buttons -->

<br>

<p>The previous button shows you the previous and the next shows you the next.
